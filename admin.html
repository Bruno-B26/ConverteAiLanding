<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Converte AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-950 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-purple-900/40 backdrop-blur-sm border border-pink-500/30 rounded-2xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <div class="inline-block bg-gradient-to-r from-pink-600 to-orange-600 p-4 rounded-full mb-4">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Painel Admin</h1>
                <p class="text-gray-400">Converte AI - Gestão de Leads</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-white mb-2">Senha de Acesso</label>
                <input
                    type="password"
                    id="password-input"
                    class="w-full px-4 py-3 bg-purple-950/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-pink-500 transition-colors text-white"
                    placeholder="Digite a senha"
                    onkeypress="if(event.key === 'Enter') handleLogin()"
                />
            </div>

            <div id="error-message" class="mb-4 p-3 bg-red-900/40 border border-red-500/50 rounded-lg text-red-300 text-sm hidden">
                Senha incorreta. Tente novamente.
            </div>

            <button
                onclick="handleLogin()"
                class="w-full bg-gradient-to-r from-pink-600 to-orange-600 hover:from-pink-700 hover:to-orange-700 text-white font-bold py-3 px-6 rounded-lg transition-all transform hover:scale-105 shadow-lg shadow-pink-500/50"
            >
                Acessar Painel
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="hidden">
        <!-- Header -->
        <header class="bg-purple-900/40 backdrop-blur-sm border-b border-purple-500/30 sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="bg-gradient-to-r from-pink-600 to-orange-600 p-2 rounded-lg">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold">Painel Admin</h1>
                            <p class="text-sm text-gray-400">Converte AI - Gestão de Leads</p>
                        </div>
                    </div>
                    <button
                        onclick="handleLogout()"
                        class="flex items-center space-x-2 bg-red-600/20 hover:bg-red-600/30 border border-red-500/30 px-4 py-2 rounded-lg transition-colors"
                    >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                        <span>Sair</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-purple-900/40 backdrop-blur-sm border border-pink-500/30 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm mb-1">Total de Leads</p>
                            <p class="text-3xl font-bold text-pink-500" id="total-leads">0</p>
                        </div>
                        <svg class="w-12 h-12 text-pink-500/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                </div>

                <div class="bg-purple-900/40 backdrop-blur-sm border border-cyan-500/30 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm mb-1">Hoje</p>
                            <p class="text-3xl font-bold text-cyan-500" id="today-leads">0</p>
                        </div>
                        <svg class="w-12 h-12 text-cyan-500/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                </div>

                <div class="bg-purple-900/40 backdrop-blur-sm border border-orange-500/30 rounded-xl p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-400 text-sm mb-1">Esta Semana</p>
                            <p class="text-3xl font-bold text-orange-500" id="week-leads">0</p>
                        </div>
                        <svg class="w-12 h-12 text-orange-500/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-purple-900/40 backdrop-blur-sm border border-purple-500/30 rounded-xl p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Buscar por nome, email, empresa ou cargo..."
                                oninput="filterLeads()"
                                class="w-full pl-10 pr-4 py-3 bg-purple-950/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-pink-500 transition-colors text-white"
                            />
                        </div>
                    </div>
                    <select
                        id="sort-select"
                        onchange="sortLeads()"
                        class="px-4 py-3 bg-purple-950/50 border border-purple-500/30 rounded-lg focus:outline-none focus:border-pink-500 transition-colors text-white"
                    >
                        <option value="timestamp">Mais Recentes</option>
                        <option value="nome">Nome (A-Z)</option>
                        <option value="empresa">Empresa (A-Z)</option>
                    </select>
                    <button
                        onclick="downloadCSV()"
                        class="flex items-center justify-center space-x-2 bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-700 hover:to-teal-700 px-6 py-3 rounded-lg font-medium transition-all"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        <span>Exportar CSV</span>
                    </button>
                </div>
            </div>

            <!-- Leads List -->
            <div id="leads-container"></div>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = 'Bruno1910@';
        let allLeads = [];

        function handleLogin() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === CORRECT_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadLeads();
            } else {
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 3000);
            }
        }

        function handleLogout() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('password-input').value = '';
        }

        function loadLeads() {
            const leads = JSON.parse(localStorage.getItem('converteai_leads') || '[]');
            allLeads = leads.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            updateStats();
            renderLeads(allLeads);
        }

        function updateStats() {
            const total = allLeads.length;
            const today = allLeads.filter(l => {
                const leadDate = new Date(l.timestamp);
                const todayDate = new Date();
                return leadDate.toDateString() === todayDate.toDateString();
            }).length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const week = allLeads.filter(l => new Date(l.timestamp) >= weekAgo).length;
            
            document.getElementById('total-leads').textContent = total;
            document.getElementById('today-leads').textContent = today;
            document.getElementById('week-leads').textContent = week;
        }

        function renderLeads(leads) {
            const container = document.getElementById('leads-container');
            
            if (leads.length === 0) {
                container.innerHTML = `
                    <div class="bg-purple-900/40 backdrop-blur-sm border border-purple-500/30 rounded-xl p-12 text-center">
                        <svg class="w-16 h-16 text-gray-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <h3 class="text-xl font-bold mb-2">Nenhum lead encontrado</h3>
                        <p class="text-gray-400">
                            ${document.getElementById('search-input').value ? 'Tente ajustar os filtros de busca' : 'Os leads aparecerão aqui quando alguém preencher o formulário'}
                        </p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = leads.map(lead => `
                <div class="bg-purple-900/40 backdrop-blur-sm border border-purple-500/30 rounded-xl p-6 hover:border-pink-500/50 transition-all mb-4">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <div class="bg-gradient-to-r from-pink-600 to-orange-600 p-3 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold">${lead.nome}</h3>
                                <p class="text-sm text-gray-400">
                                    ${new Date(lead.timestamp).toLocaleString('pt-BR')}
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="flex items-start space-x-2">
                            <svg class="w-5 h-5 text-cyan-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <div>
                                <p class="text-xs text-gray-400">Email</p>
                                <p class="font-medium">${lead.email}</p>
                            </div>
                        </div>

                        <div class="flex items-start space-x-2">
                            <svg class="w-5 h-5 text-emerald-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                            <div>
                                <p class="text-xs text-gray-400">WhatsApp</p>
                                <p class="font-medium">${lead.whatsapp}</p>
                            </div>
                        </div>

                        <div class="flex items-start space-x-2">
                            <svg class="w-5 h-5 text-purple-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                            </svg>
                            <div>
                                <p class="text-xs text-gray-400">Empresa</p>
                                <p class="font-medium">${lead.empresa}</p>
                            </div>
                        </div>

                        <div class="flex items-start space-x-2">
                            <svg class="w-5 h-5 text-orange-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <div>
                                <p class="text-xs text-gray-400">Cargo</p>
                                <p class="font-medium">${lead.cargo}</p>
                            </div>
                        </div>

                        <div class="flex items-start space-x-2 md:col-span-2">
                            <svg class="w-5 h-5 text-pink-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <div>
                                <p class="text-xs text-gray-400">Desafio Principal</p>
                                <p class="font-medium text-gray-300">${lead.desafio}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterLeads() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filtered = allLeads.filter(lead =>
                lead.nome?.toLowerCase().includes(searchTerm) ||
                lead.email?.toLowerCase().includes(searchTerm) ||
                lead.empresa?.toLowerCase().includes(searchTerm) ||
                lead.cargo?.toLowerCase().includes(searchTerm)
            );
            sortLeads(filtered);
        }

        function sortLeads(leadsToSort = null) {
            const sortBy = document.getElementById('sort-select').value;
            const leads = leadsToSort || (document.getElementById('search-input').value ? 
                allLeads.filter(lead => {
                    const searchTerm = document.getElementById('search-input').value.toLowerCase();
                    return lead.nome?.toLowerCase().includes(searchTerm) ||
                           lead.email?.toLowerCase().includes(searchTerm) ||
                           lead.empresa?.toLowerCase().includes(searchTerm) ||
                           lead.cargo?.toLowerCase().includes(searchTerm);
                }) : allLeads);
            
            const sorted = [...leads].sort((a, b) => {
                if (sortBy === 'timestamp') {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                } else if (sortBy === 'nome') {
                    return a.nome.localeCompare(b.nome);
                } else if (sortBy === 'empresa') {
                    return a.empresa.localeCompare(b.empresa);
                }
                return 0;
            });
            
            renderLeads(sorted);
        }

        function downloadCSV() {
            const headers = ['Data/Hora', 'Nome', 'Email', 'WhatsApp', 'Empresa', 'Cargo', 'Desafio'];
            const csvContent = [
                headers.join(','),
                ...allLeads.map(lead => [
                    new Date(lead.timestamp).toLocaleString('pt-BR'),
                    lead.nome,
                    lead.email,
                    lead.whatsapp,
                    lead.empresa,
                    lead.cargo,
                    `"${lead.desafio.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `leads-converte-ai-${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
    </script>
</body>
</html>
